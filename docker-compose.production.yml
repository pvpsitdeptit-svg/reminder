version: '3.8'

services:
  # Quantum Scheduling System Main Application
  quantum-scheduling:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: quantum-scheduling-app
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - NODE_ENV=production
      - QUANTUM_ENGINE=enabled
      - AI_SYSTEMS=enabled
      - BLOCKCHAIN_ENABLED=true
      - AR_VR_ENABLED=true
      - SECURITY_LEVEL=maximum
      - DB_HOST=mysql
      - DB_USER=quantum_user
      - DB_PASSWORD=quantum_secure_password_2024
      - DB_NAME=quantum_scheduling
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=quantum_jwt_secret_key_2024_ultra_secure
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - mysql
      - redis
      - blockchain
    restart: unless-stopped
    networks:
      - quantum-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: quantum-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_quantum_secure_2024
      - MYSQL_DATABASE=quantum_scheduling
      - MYSQL_USER=quantum_user
      - MYSQL_PASSWORD=quantum_secure_password_2024
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - quantum-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quantum-redis
    command: redis-server --appendonly yes --requirepass redis_quantum_secure_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - quantum-network

  # Blockchain Node
  blockchain:
    image: ethereum/client-go:latest
    container_name: quantum-blockchain
    command: --http --http.addr "0.0.0.0" --http.port "8545" --http.corsdomain "*" --http.api "eth,net,web3,personal" --syncmode "light" --networkid "1337"
    volumes:
      - blockchain_data:/root/.ethereum
    ports:
      - "8545:8545"
      - "30303:30303"
    restart: unless-stopped
    networks:
      - quantum-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: quantum-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - quantum-scheduling
    restart: unless-stopped
    networks:
      - quantum-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: quantum-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - quantum-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: quantum-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=quantum_grafana_admin_2024
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - quantum-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  blockchain_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  quantum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
